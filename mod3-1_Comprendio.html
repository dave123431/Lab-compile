<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid blue;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid blue;
            padding: 8px;
        }
        caption {
            text-align: center;
            background-color: #ffeecc;
            padding: 5px;
            font-weight: bold;
        }
        colgroup {
            background-color: #ffeecc;
        }
    </style>
</head>
<body>
    <table>
        <colgroup span="3"></colgroup>
        <caption>My Favorite Novels</caption>
        <tr>
            <th>Novel</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>

            <td>In Search of Lost Time</td>
            <td>Marcel Proust</td>
            <td>Fiction</td>
        </tr>
        <tr>
            <td>Ulysses</td>
            <td>James Joyce</td>
            <td></td>
        </tr>
        <tr>
            <td>Don Quixote</td>
            <td>Miguel de Cervantes</td>
            <td>fiction</td>
        </tr>
        <tr>
            <td>One Hundred Years of Solitude</td>
            <td>fiction</td>
            <td></td>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td> F. Scott Fitzgerald</td>
            <td>fiction</td>
        </tr>
    </table>
</body>
</html>
